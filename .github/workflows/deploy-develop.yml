on:
  push:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: develop 

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: Instalar dependências
        working-directory: ./frontend
        run: yarn

      - name: Build (modo development)
        working-directory: ./frontend
        run: yarn build-dev && cp dist/index.html dist/404.html
        env:
          VITE_API_URL: https://home-manager-q581.onrender.com

      - name: Rodar testes E2E
        working-directory: ./frontend
        run: yarn test:ci
        env:
          CYPRESS_ENV: development
          VITE_API_URL: https://home-manager-q581.onrender.com

      - name: Deploy no gh-pages/develop
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:   ${{ secrets.GITHUB_TOKEN }}
          publish_dir:    frontend/dist
          publish_branch: gh-pages
          destination_dir: develop